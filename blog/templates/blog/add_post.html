{% extends 'blog/base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Dodaj clanak</h1>
    <br />
    <div class="content">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
    </div>

{% else %}
    Niste prijavljeni/ulogovani

{% endif %}

{% endblock content %}
