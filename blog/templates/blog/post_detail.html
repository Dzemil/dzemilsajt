{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="card-body">
      <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
      <p class=" text-muted">{{ post.author }} | {{ post.created_on }} - <small><a
            href="{% url 'update_post' post.slug %}">(Azuriraj)</a class="delete"></small> - 
        <small><a href="{% url 'delete_post' post.slug %}">(Izbrisi)</a></small>
      </p>
      <p class="card-text ">{{ post.content | safe }}</p>
    </div>
  </div>
</div>

<br />

<a href="{% url 'blog' %}" class="btn btn-secondary">Nazad</a>

{% endblock content %}
