{% extends "blog/base.html" %}

{% block content %}

<h1>Posts</h1>

<ul>
    {% for post in post_list %}

    <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a> - {{ post.author }} - <small><a
                href="{% url 'update_post' post.slug %}">(Azuriraj)</a></small> - <small><a class="delete"
                    href="{% url 'delete_post' post.slug %}">(Izbrisi)</a></small><br />
        {{ post.content }}</li>

    {% endfor %}
</ul>
{%endblock%}
